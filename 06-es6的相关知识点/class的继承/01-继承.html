<script>
/*
  super关键字
  由来： this关键字总是指向函数所在的当前对象，ES6 又新增了另一个类似的关键字super，指向当前对象的原型对象
  用法： super关键字表示原型对象时，只能用在对象的方法之中，用在其他地方都会报错。
              类的继承中出现super关键字，它在这里表示父类的构造函数，指向父类的原形对象 所以父类的实例方法或者属性 无法通过super去访问  用来新建父类的this对象。也就是子类继承了父类的this 但是这个this指向的是子类

  如果super作为对象，用在静态方法之中，这时super将指向父类，而不是父类的原型对象。
*/
class Parent {
    static myMethod(msg) {
        console.log('static', msg);
    }

    myMethod(msg) {
        console.log('instance', msg);
    }
}

class Child extends Parent {
    static myMethod(msg) {
        super.myMethod(msg);
    }

    myMethod(msg) {
        super.myMethod(msg);
    }
}

Child.myMethod(1); // static 1

var child = new Child();
child.myMethod(2); // instance 2
/*
   子类继承父类的时候 必须在子类的构造函数中 增加super()关键字
 */
    class A{
        constructor(){
            console.log(new.target.name)
        }
    }
    class B extends A{
        constructor(){
            super();
        }
    }
    new A()
    new B()

</script>
