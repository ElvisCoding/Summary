<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 50px;
            background-color: deeppink;
        }
        .triangle{
            position: absolute;
            top: 28px;
            right: 13px;
            width: 30px;
            height: 30px;
            background-color: deeppink;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="box">
    <span class="triangle">

    </span>
</div>
</body>
</html>
