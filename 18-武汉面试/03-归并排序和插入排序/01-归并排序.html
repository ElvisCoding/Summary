<script>
// 归并排序的思想  进行划分 然后进行合并
    /*
        1  先将c划分为两个数组 a，b（把c从中间分来）
        2  分别对数组a和数组b  重复1的操作 逐步划分 直到每个数组只剩下一个元素为止
        3  然后从下层往上层不断的合并数组 ，每一层合并相邻的两个子数组，合并的过程是每次从待合并的两个子数组中选取一个最小的元素，然后把这个元素放到合并后的数组中，不断重复直到把两个子数组的元素都放到合并后的数组为止。
        4 依次类推，直到合并到最上层结束，这时数据的排序已经完成了。
     */


</script>
