<script>

    function getNum(num) {
        var p = new Promise((resolve, reject) => {
            setTimeout(() => {
                if (num < 5) {
                    resolve(num)
                } else {
                    reject(num);
                }
            }, 1000)
        })
        return p;
    }

    getNum(3)
        .then((num) => {
            console.log('resolve');
            console.log(num);
        }, (num) => {
            console.log('reject');
            console.log(num);
        })


</script>
