<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            position: relative;
        }

        .left {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            background-color: red;
        }

        .right {
            position: absolute;
            left: 100px;
            top: 0;
            right: 0;
            width: 100%;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
