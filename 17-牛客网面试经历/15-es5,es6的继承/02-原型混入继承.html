<script>
    // 定义一个动物类
    function Animal (name) {
        // 属性
        this.name = name || 'Animal';
        // 实例方法
        this.sleep = function(){
            console.log(this.name + '正在睡觉！');
        }
    }
    // 原型方法
    Animal.prototype.eat = function(food) {
        console.log(this.name + '正在吃：' + food);
    };

    var animal = new Animal();
    //  想要obj继承Animal的所有属性和方法
    console.log(animal);


    function person() {

    }
    for(var k in animal){
        person.prototype[k] = animal[k];
    }
    var p = new person()
    console.log(p.name);
</script>
