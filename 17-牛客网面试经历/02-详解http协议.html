<script>

    /*
      http协议 分为请求报文和响应报文

      请求报文包括
       请求行
       请求方法（post/get） 请求url和 http协议版本
       请求头
       包含了很多属性 （cookie/Accept/referer/）
       请求体
       可以理解为你要传输的字段


       响应报文
       相应行
       报文协议码和描述 状态码
       响应头
       （content-type/server/Date）
       响应体
       就是传递回来的数据

     */

    /*
      http协议和tcp的关系
        TCP/IP是传输层协议，主要解决数据如何在网络中传输；而HTTP是应用层协议，主要解决如何包装数据。
Socket是对TCP/IP协议的封装，Socket本身并不是协议，而是一个调用接口（API），通过Socket，我们才能使用TCP/IP协议。
     */
