<script>

    var iQuery = function () {
        return new Object()
    }

    // 扩展能力
    iQuery.extend = iQuery.fn.extend = function (options) {
        for (var k in options) {
            this[k] = options[k];
        }
    };

    iQuery.extend({
        css: function (name, value) {
            if (!value) {
                if (typeof name === 'string') {
                    return this[0].style[name] || window.getComputedStyle(this[0].name);
                } else {
                    return this.each(function () {
                        var that = this;
                        iQuery.each(name, function (k, v) {
                            that.style[k] = v;
                        })
                    })
                }
            } else {
                this.each(function () {
                    this[name] = value;
                })
            }
        }
    })

    iQuery.fn.extend({
        insterBefore: function (nodeExt, node) {
            nodeExt.parentNode.insertBefore(node, nodeExt)
        },
        insterAfter: function (nodeExt, node) {
            var parent = nodeExt.parentNode;
            if (nodeExt == parent.lastChild) {
                parent.appendChild(node)
            } else {
                parent.insertBefore(node, nodeExt);
            }
        }
    })
