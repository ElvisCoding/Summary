    /*
     A 为什么要做前后端分离
        没有分离以前 前端依赖后端的开发环境 高度耦合 沟通成本高
        前后端工作分配不均。不仅仅开发效率慢
        有时候后端返回的是一段数据  有时候是一段html（nodejs有res.render和res.json的api  render就是渲染的功能）
        再后来 有了框架  前端可以通过axios，fetch，ajax进行数据交互  但是前端依然需要等待后台的接口和数据返回

    如何实现前后端分离：
    1  前端就需要开启一个本地的服务器来运行自己的前端代码，以此来模拟真实的线上环境
    2  使用nodejs做中间层 使用http-proxy-middleware解决跨域问题
    3  如果遇到前端页面写好 而后端接口还未完成的问题  可以使用mockjs 提供一些假数据 只要沟通好数据结构就ok了


     使用nodeJs作为中间层
     1 学习成本低 都是js
     2 事件驱动，非阻塞io，适合io密集型的任务  速度很快

    前后端分离的好处
    独立性更强，在商量好接口后，前后端人员就可以完全‘分手’了。
    nodejs异步编程的优势，nodejs处理请求是异步的(大多数后台语言处理请求是同步的，也即处理完A请求之后，才能处理B请求)。异步的好处就是并发性会上升一个数量级。
     */

    /*
      前端工程化（vue的npm run build）
      依赖打包。分析文件依赖关系，将同步依赖的的文件打包在一起，减少http请求数量；
      资源嵌入。比如小于10KB的图片编译为base64格式嵌入文档，减少一次http请求；
      文件压缩。减小文件体积；
      代码审查
