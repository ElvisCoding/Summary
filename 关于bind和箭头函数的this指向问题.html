/*
  箭头函数
    es6 允许使用箭头来定义函数

    当箭头函数的代码块多余一句的时候 需要用大括号进行包裹 使用return语句返回
    箭头函数直接返回一个对象的时候 必须在对象外边加上小括号 否则会报错
    使表达更为简洁

    注意点：

    1 this对象 表示定义的时候 所在的对象 而不是运行时所在对象
    2 不可以当作构造函数
    3 不能使用arguments对象 用rest参数进行代替（...变量名）

 */

/*
apply和call的用法
1 数组中间的追加
2 获取数组中的最大值和最小值
3 伪数组使用数组方法


 bind函数
 bind方法会创建一个新函数，成为绑定函数，当调用这个绑定函数的时候，绑定函数会义创建它时传入的第一个参数作为this，
 而其他后续传入的参数和绑定函数运行时本身的参数 按照顺序 作为原函数的参数来调用原函数

 总结:

 apply 、 call 、bind 三者都是用来改变函数的this对象的指向的；
 apply 、 call 、bind 三者第一个参数都是this要指向的对象，也就是想指定的上下文；
 apply 、 call 、bind 三者都可以利用后续参数传参；

call,apply和bind的区别

当你希望改变上下文环境之后并非立即执行，而是回调执行的时候，使用 bind() 方法。而 apply/call 则会立即执行函数。

 */
