<script>
    /*
         js为什么要有原型
         1 为了扩展性 我可以通过原型对象 给构造函数增加新的方法和属性
         2 方便继承
         3 过该构造函数生成的实例所拥有的方法都是指向一个函数的索引,可以节省内存。

         1.原型是什么？
         在构造函数创建出来的时候，系统会默认的帮构造函数创建并且关联一个空对象，这个对象就是原型
         2.原型的作用？
         在原型中的所有的属性和方法，都可以被和其关联的构造函数创建出来的所有的对象共享
         3.如何访问原型？
          构造函数名.prototype  或者是对象。__proto__
         4.原型的使用
          4.1 利用对象的动态特性为原型对象添加成员
          4.2 直接替换原型对象

     */

</script>
