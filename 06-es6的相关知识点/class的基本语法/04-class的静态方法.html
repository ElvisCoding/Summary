<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<script>

    class Foo{
        static m(){
            console.log('majunchang');
        }
    }

    Foo.m() // majunchang
    var foo = new Foo()
    foo.m() // foo.classMethod is not a function

    /*
    Foo类的classMethod方法前有static关键字，表明该方法是一个静态方法，可以直接在Foo类上调用（Foo.classMethod()），而不是在Foo类的实例上调用。如果在实例上调用静态方法，会抛出一个错误，表示不存在该方法。

    注意，如果静态方法包含this关键字，这个this指的是类，而不是实例。

    静态方法可以与非静态方法重名。
    父类Foo有一个静态方法，子类Bar可以调用这个方法。
     静态方法也是可以从super对象上调用的。  super指向当前对象的原型对象
     静态属性 只有第一中写法有效
     */
    class Foo {
    }

    Foo.prop = 1;
    Foo.prop // 1

    // 以下两种写法都无效
    class Foo {
        // 写法一
        prop: 2

        // 写法二
        static prop: 2
    }

    Foo.prop // undefined
</script>
