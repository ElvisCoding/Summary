<script>

//    工厂模式创建对象
    function createObj(name, age, gender){
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        //由于是函数调用模式，所以this打印出来是window
        console.log(this);
        console.log(this.name);
        return obj;
    }
    var p = createObj("郑天杨", 18, "male");  // 调用方式是函数的调用方式
    console.log(p);

//寄生模式
function Person(name, age, gender){
    var obj = new Object();
    obj.name = name;
    obj.age = age;
    obj.gender = gender;
    console.log(this);  // this指向的是new 创建出来的对象
    return obj;
}
var p = new Person();  // 构造函数的调用模式
console.log(p);




</script>
